<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimun-scale=1, maximum-scale=1, user-scalable=0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tasty Time</title>
    <link rel="apple-touch-icon" href="/img/ricetime_s.png" /> <!-- 114 -->
    <link rel="shortcut icon" href="/img/ricetime_s.png" /> <!-- 72 -->


    <!-- Bootstrap core CSS -->
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

        <div class="text-center" style="margin-bottom:10px">
            <img src="/img/tastytime_logo.png">
        </div>

        <div style="padding:15px 15px 10px 15px">
            <div class="alert alert-danger alert-dismissible fade in text-center" role="alert" style="margin:0">
                <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button> -->
                <p><strong>처음 방문하신 분은 로그인 후</strong></p>
                <p><strong>비밀번호를 변경하시기 바랍니다.</strong></p>
            </div>
        </div>

      <form class="form-signin" name="loginForm">
        <!-- <h2 class="form-signin-heading">우리 같이 먹자 어때!</h2> -->
        <label for="userId" class="sr-only">ID</label>
        <input type="tel" id="userId" class="form-control" placeholder="휴대폰 번호" maxlength="13" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="초기 비밀번호 1234" required>
        <!--<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>-->

        <a class="btn btn-lg btn-orange btn-block" type="submit" role="button" id="login">
            <strong><i class="fa fa-sign-in" aria-hidden="true"></i> 로그인 </strong>
        </a>

      </form>
    </div> <!-- /container -->

    <!-- <footer>
      <h4>KT 플랫폼사업기획실</h4>
    </footer> -->
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/store-js/store.min.js"></script>
    <script src="/js/login.js"></script>

  </body>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rice Time 등록</title>

    <!-- Bootstrap core CSS -->
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/list.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      
      <h1>Rice Time 등록</h1>

      <div class="form-group row">
        <label for="writer" class="col-md-2 col-form-label">작성자</label>
        <div class="col-md-10">
          <input class="form-control" type="text" value="###" id="writer" >
        </div>
      </div>
      <div class="form-group row">
        <label for="team" class="col-md-2 col-form-label">팀</label>
        <div class="col-md-10">
          <input class="form-control" type="search" value="###" id="team">
        </div>
      </div>
      <div class="form-group row">
        <label for="title" class="col-md-2 col-form-label">제목</label>
        <div class="col-md-10">
          <input class="form-control" type="text" placeholder="광화문에서 한께 식사하실분~?" id="title" autofocus required>
        </div>
      </div>
      
      <div class="form-group row">
        <label for="place" class="col-md-2 col-form-label">장소</label>
        <div class="col-md-10">
          <select class="form-control" id="place">
            <option>광화문</option>
            <option>양재</option>
            <option>분당</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="meetDay" class="col-md-2 col-form-label">만남일</label>
        <div class="col-md-10">
          <input class="form-control" type="datetime-local" id="meetDay">
        </div>
      </div>

      <div class="form-group row">
        <label for="foodCategory" class="col-md-2 col-form-label">범주</label>
        <div class="col-md-10">
          <select class="form-control" id="foodCategory">
            <option selected>밥</option>
            <option>술</option>
            <option>커피</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="contents" class="col-md-2 col-form-label">내용</label>
        <div class="col-md-10">
          <textarea class="form-control" placeholder="광화문 D-tower에 한육감에서 함께 고기 먹어요!" rows="5" id="contents" required></textarea>
        </div>
      </div>

      <div class="form-group pull-right">
        <a href="#" class="btn btn-primary" role="button" >등록</a>
        <a href="list.html" class="btn btn-primary" role="button" >취소</a>
      </div>
      
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/store-js/store.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>

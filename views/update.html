  <body>
    <div class="container">
      
      <h1>게시물 변경</h1>

      <div class="form-group row">
        <label for="writer" class="col-xs-3 col-lg-2 col-form-label">작성자</label>
        <div class="col-xs-9 col-lg-10">
          <input class="form-control" type="text" value="###" id="writer">
        </div>
      </div>
      <div class="form-group row">
        <label for="team" class="col-xs-3 col-lg-2 col-form-label">팀</label>
        <div class="col-xs-9 col-lg-10">
          <input class="form-control" type="search" value="###" id="team">
        </div>
      </div>
      <div class="form-group row">
        <label for="title" class="col-xs-3 col-lg-2 col-form-label">제목</label>
        <div class="col-xs-9 col-lg-10">
          <input class="form-control" type="text" value="###" id="title">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="limitCount" class="col-xs-3 col-lg-2 col-form-label">제한인원</label>
        <div class="col-xs-9 col-lg-10">
          <input class="form-control" type="number" value="1" id="limitCount">
        </div>
      </div>

      <div class="form-group row">
        <label for="place" class="col-xs-3 col-lg-2 col-form-label">장소</label>
        <div class="col-xs-9 col-lg-10">
          <select class="form-control" id="place">
            <option>광화문</option>
            <option selected="selected">양재</option>
            <option>광주</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="meetDay" class="col-xs-3 col-lg-2 col-form-label">만남일</label>
        <div class="col-xs-9 col-lg-10">
          <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="meetDay">
        </div>
      </div>

      <div class="form-group row">
        <label for="meetDay" class="col-xs-3 col-lg-2 col-form-label">마감일</label>
        <div class="col-xs-9 col-lg-10">
          <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="limitDay">
        </div>
      </div>

      <div class="form-group row">
        <label for="foodCategory" class="col-xs-3 col-lg-2 col-form-label">범주</label>
        <div class="col-xs-9 col-lg-10">
          <select class="form-control" id="foodCategory">
            <option>밥</option>
            <option selected="selected">술</option>
            <option>커피</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="detailCategory" class="col-xs-3 col-lg-2 col-form-label">상세범주</label>
        <div class="col-xs-9 col-lg-10">
          <select class="form-control" id="detailCategory">
            <option>한식</option>
            <option selected="selected">중식</option>
            <option>일식</option>
            <option>양식</option>
            <option>분식</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="contents" class="col-xs-3 col-lg-2 col-form-label">내용</label>
        <div class="col-xs-9 col-lg-10">
          <textarea class="form-control" rows="5" id="contents">###광화문 D-tower에 한육감에서 함께 고기 먹어요!</textarea>
        </div>
      </div>

      <div class="form-group pull-right">
        <a href="#" class="btn btn-primary" role="button" >확인</a>
        <a href="#" class="btn btn-primary" role="button" >취소</a>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>

  </body>
</html>

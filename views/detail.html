  <body>
    <div class="container">
      
      <h1>게시물 상세</h1>

      <div class="form-group row">
        <label for="writer" class="col-xs-3 col-lg-2 col-form-label">작성자</label>
        <div class="col-xs-9 col-lg-10">
          <input class="form-control" type="text" value="###" id="writer">
        </div>
      </div>
      <div class="form-group row">
        <label for="team" class="col-xs-3 col-lg-2 col-form-label">팀</label>
        <div class="col-xs-9 col-lg-10">
          <input class="form-control" type="search" value="###" id="team">
        </div>
      </div>
      <div class="form-group row">
        <label for="title" class="col-xs-3 col-lg-2 col-form-label">제목</label>
        <div class="col-xs-9 col-lg-10">
          <input class="form-control" type="text" placeholder="광화문에서 한께 식사하실분~?" id="title">
        </div>
      </div>
      <div class="form-group row">
        <label for="limitCount" class="col-xs-3 col-lg-2 col-form-label">제한인원</label>
        <div class="col-xs-9 col-lg-10">
          <input class="form-control" type="number" placeholder="4" id="limitCount">
        </div>
      </div>
      <div class="form-group row">
        <label for="place" class="col-xs-3 col-lg-2 col-form-label">장소</label>
        <div class="col-xs-9 col-lg-10">
          <select class="form-control" id="place">
            <option>광화문</option>
            <option>양재</option>
            <option>광주</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="meetDay" class="col-xs-3 col-lg-2 col-form-label">만남일</label>
        <div class="col-xs-9 col-lg-10">
          <input class="form-control" type="datetime-local" placeholder="2011-08-19T13:45:00" id="meetDay">
        </div>
      </div>
      <div class="form-group row">
        <label for="meetDay" class="col-xs-3 col-lg-2 col-form-label">마감일</label>
        <div class="col-xs-9 col-lg-10">
          <input class="form-control" type="datetime-local" placeholder="2011-08-19T13:45:00" id="limitDay">
        </div>
      </div>
      <div class="form-group row">
        <label for="foodCategory" class="col-xs-3 col-lg-2 col-form-label">범주</label>
        <div class="col-xs-9 col-lg-10">
          <select class="form-control" id="foodCategory">
            <option>밥</option>
            <option>술</option>
            <option>커피</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="detailCategory" class="col-xs-3 col-lg-2 col-form-label">상세범주</label>
        <div class="col-xs-9 col-lg-10">
          <select class="form-control" id="detailCategory">
            <option>한식</option>
            <option>중식</option>
            <option>일식</option>
            <option>양식</option>
            <option>분식</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="contents" class="col-xs-3 col-lg-2 col-form-label">내용</label>
        <div class="col-xs-9 col-lg-10">
          <textarea class="form-control" placeholder="광화문 D-tower에 한육감에서 함께 고기 먹어요!" rows="5" id="contents"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="attend" class="col-xs-5 col-lg-2 col-form-label">참석하시겠습니까?</label>
        <div class="col-xs-7 col-lg-10">
          <a href="#" class="btn btn-sm btn-primary" role="button" id="attend">네</a>
        </div>
      </div>

      <div class="form-group row">
        <label for="attendList" class="col-xs-5 col-lg-2 col-form-label">참석자명단</label>
        <div class="col-xs-7 col-lg-10">
          <a href="#" class="btn btn-sm btn-primary" role="button" id="attendList">홍길동 <span class="glyphicon glyphicon-remove"></span></a>
        </div>
      </div>

      <div class="form-group pull-right">
        <a href="#" class="btn btn-primary" role="button">수정</a>
        <a href="list.html" class="btn btn-primary" role="button">취소</a>
      </div>

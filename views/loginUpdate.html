<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>로그인 수정</title>

    <!-- Bootstrap core CSS -->
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <form class="form-signin" name="updatePwForm">
        <h2 class="form-signin-heading">로그인 수정</h2>

        <!-- ID Default -->
        <label for="id" class="col-form-label">ID</label>
        <p class="form-control-static" id="id" style="padding-left: 30px; font-size: 20px"></p>

        <label for="NewPassword">새 비밀번호</label>
        <input type="password" id="NewPassword" class="form-control" placeholder="새 비밀번호를 입력하세요.(8자리 이상)" required autofocus>
        <label for="RePassword">비밀번호 확인</label>
        <input type="password" id="RePassword" class="form-control" placeholder="다시 한 번 입력하세요." required>
        
        <!-- 이름 -->
        <!-- <label for="name" class="col-form-label">이름</label>
        <p class="form-control-static" id="name" style="padding-left: 30px; font-size: 20px"></p> -->

        <!-- 부서 -->
        <!-- <label for="team" class="col-form-label">팀</label>
        <p class="form-control-static" id="team" style="padding-left: 30px; font-size: 20px"></p> -->

        <a class="btn btn-lg btn-primary btn-block" role="button" id="updatePassword">확인</a>

        <a class="btn btn-lg btn-primary btn-block" role="button" id="back" >취소</a>

      </form>
    </div> <!-- /container -->

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../lib/store-js/store.min.js"></script>
    <!-- <script src="../js/common.js"></script> -->
    <script src="../js/loginUpdate.js"></script>

  </body>
</html>
